<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình </title>
</head>
<body>
<script>
    let a = +prompt('nhập số ');
    let S = a * a
    if (a == 0)
        alert('Diện tích bằng 0')
    else if (a < 0)
        alert('Không tính được ')
    else if (a > 0)
        alert('Diện tích bằng' + S)
    else
        alert('Không tính được 0')
</script>
</body>
</html>
