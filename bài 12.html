<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lãi mẹ đẻ lãi con</title>
</head>
<body>
<script>
    let a = + prompt ('Tiền vay ');
    let b = + prompt ('Tháng vay');
    let d = 3/100;
    if (b == 1) {
        alert('Tiền lãi phải đóng là:' + d*a)
    }
    else if ( b == 2) {
        alert('Tiền lãi phải đóng là:' + ((d*a)*d)-a)
    }
    else {
        alert('Tiền lãi phải đóng là:' + ((a*((1+d)**b))-a))
    }

</script>
</body>
</html>
