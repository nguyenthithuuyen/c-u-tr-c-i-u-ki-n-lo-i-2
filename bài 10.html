<html lang="en">
<head>

    <title>Bài 10</title>
<body><script>
    let b = +prompt('Số điện là: ');

    if (b > 500) {
        alert('Tiền điện bạn phải nộp là: ' + (b * 2500))
    }
    else  if (b == 500) {
        alert('Bạn trúng giải thưởng của chúng tôi bạn được nộp rất nhiều điện')
    }
    else
        alert('Tiền điện bạn phải nộp là: ' + (b * 1500))
</script>
</body>
</html>
