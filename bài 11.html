<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lương bao nhiêu nộp thuế bao </title>
</head>
<body>
<script>
    let a = + prompt('tiền lương');
    if (a >= 15000000) {
        alert('Tiền thuế bạn phải nộp la: ' + (a*0.1))
    }
    else if (a >= 10000000 && a < 15000000) {
        alert('Tiền thuế bạn phải nộp là: ' + (a*8/100))
    }
    else
        alert('bạn không phải nộp thuế')nhiêu

</script>
</body>
</html>
