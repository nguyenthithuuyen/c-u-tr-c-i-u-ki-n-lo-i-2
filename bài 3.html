<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script language="JavaScript">
    let a = +prompt("a: ")
    let b = +prompt("b: ")
    let x = b / a
    {
        if (a == 0 && b == 0) {
            alert('phương trình vô số nghiệm');
        } else if (a != 0 && b == 0) {
            alert('phương trình có nghiệm x = 0');
        } else if (a == 0 && b != 0) {
            alert('phương trình vô nghiệm x = 0');
        } else {
            alert('phương trình có nghiệm x ' + x + 'và' + (-x))
        }
    }
</script>
</body>
</html>
