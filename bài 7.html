<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = +prompt('nhập số một');
    let b = +prompt('nhập số hai');
    let S = (1 / 2) * a * b
    if (a == 0 && b == 0)
        alert('Diện tích bằng 0')
    else if (a > 0 && b < 0)
        alert('Không tính được 0')
    else if (a > 0 && b > 0)
        alert('Diện tích bằng' + S)
    else
        alert('Không tính được 0')
</script>
</body>
</html>
