<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số thực</title>
</head>
<body>
<script>
    let a = +prompt('nhập a');
    let b = +prompt('nhập b');
    let c = +prompt('nhập c');
    if ((((a + b) > c) && ((c + b) > a) && ((c + a) > b)) && ((a > 0) && (b > 0) && (c > 0))) {

        alert('a,b,c là ba cạnh của tam giác')
    } else {

        alert('a,b,c không là ba cạnh của tam giác')
    }

</script>
</body>
</html>
